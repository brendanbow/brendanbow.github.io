        <script>




            //gets the data for the steets and passes it to a drawing function
            d3.json("data/streets.json", function (data) {
                var allstreets = data;
                for (var y = 0; y < allstreets.length; y++) {
                    streets = [];
                    var street = allstreets[y];
                    for (var j = 0; j < street.length; j++) {
                        var object = {
                            x: street[j].x,
                            y: street[j].y
                        };
                        streets.push(object);
                    }
                    drawMap();
                }
            });
        </script>
